    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <h1>BMI Calculator </h1>

        <label for="weight" id="w">Weight (in Kg) </label><br>
        <input type="number" id="weight"><br>

        <label for="height" id="h">Height (in cm)</label><br>
        <input type="number" id="height"><br>

        <button onclick="calculateBMI()">Caluculate BMi</button><br>
        <p id="result">Result is</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
